    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #525252;
        }

        /* Smooth hover transitions */
        a {
            transition: all 0.2s ease;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Navigation styles */
        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: #3b82f6;
            transition: width 0.2s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Hero section full screen */
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background image flipped horizontally */
        .hero-section::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url('profile-picture.jpeg');
            background-size: cover;
            /* 20% is the initial vertical position. We add the parallax offset to it. */
            background-position: center calc(20% + var(--parallax-y, 0px));
            background-repeat: no-repeat;
            transform: scaleX(-1);
            z-index: 0;
            will-change: background-position;
        }

        /* Dark gradient overlay - Dark on Left to reveal face on Right */
        .hero-section::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(80deg,
                    rgb(10, 10, 10, 1),
                    rgba(10, 10, 10, 1),
                    rgba(10, 10, 10, 1),
                    rgba(10, 10, 10, 0.8),
                    rgba(10, 10, 10, 0.2),
                    rgba(10, 10, 10, 0));
            z-index: 1;
        }

        .hero-section>main {
            position: relative;
            z-index: 2;
        }

        /* Adjust text container on larger screens */
        @media (min-width: 768px) {
            .hero-content-wrapper {
                max-width: 50%;
                margin-left: 50%;
            }
        }

        /* Scroll down button animation */
        .scroll-down {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .scroll-down:hover {
            opacity: 0.7;
        }

        /* Mouse icon styles */
        .mouse {
            width: 26px;
            height: 40px;
            border: 2px solid #737373;
            border-radius: 13px;
            position: relative;
            transition: border-color 0.3s ease;
        }

        .scroll-down:hover .mouse {
            border-color: #3b82f6;
        }

        /* Scroll wheel animation */
        .mouse::before {
            content: '';
            width: 4px;
            height: 8px;
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #737373;
            border-radius: 2px;
            animation: scroll-wheel 2s infinite;
        }

        .scroll-down:hover .mouse::before {
            background-color: #3b82f6;
        }

        @keyframes scroll-wheel {
            0% {
                opacity: 1;
                top: 8px;
            }

            50% {
                opacity: 1;
                top: 16px;
            }

            100% {
                opacity: 0;
                top: 24px;
            }
        }

        /* Fade in animation for content */
        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Icon styles */
        .section-icon {
            width: 20px;
            height: 20px;
            stroke-width: 2;
            color: #3b82f6;
        }

        .inline-icon {
            width: 16px;
            height: 16px;
            stroke-width: 2;
            opacity: 0.5;
        }

        /* Animated gradient background */
        .gradient-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: #3b82f6;
            /* Blue */
            top: -200px;
            right: -100px;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 300px;
            height: 300px;
            background: #8b5cf6;
            /* Purple */
            bottom: -100px;
            left: -50px;
            animation-delay: 5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -30px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }
    </style>
</head>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('menu-icon');
        const closeIcon = document.getElementById('close-icon');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            menuIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        });

        // Close mobile menu when clicking a link
        document.querySelectorAll('.mobile-nav-link').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
                menuIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            });
        });

        // Set current year
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Load and render content
        fetch('content.json?v=' + new Date().getTime())
            .then(response => response.json())
            .then(data => {
                // Header
                document.getElementById('name').textContent = data.name;
                document.getElementById('title').textContent = data.title;
                document.getElementById('location').textContent = data.location;
                document.title = `${data.name} - Resume`;

                // Summary
                document.getElementById('summary').textContent = data.summary;

                // Experience
                const experienceContainer = document.getElementById('experience-content');
                data.experience.forEach(job => {
                    const jobElement = document.createElement('div');
                    jobElement.className = 'border-l-2 border-neutral-800 pl-6';
                    jobElement.innerHTML = `
                        <div class="mb-2">
                            <h3 class="text-lg font-medium text-white">${job.role}</h3>
                            <p class="text-neutral-400">${job.company}</p>
                            <p class="text-sm text-neutral-500 mt-1">${job.period} • ${job.location}</p>
                        </div>
                        ${job.highlights ? `
                            <ul class="mt-3 space-y-2 text-neutral-400 text-sm leading-relaxed">
                                ${job.highlights.map(h => `<li class="flex gap-3"><span class="text-accent mt-1.5">•</span><span>${h}</span></li>`).join('')}
                            </ul>
                        ` : ''}
                    `;
                    experienceContainer.appendChild(jobElement);
                });

                // Education
                const educationContainer = document.getElementById('education-content');
                data.education.forEach(edu => {
                    const eduElement = document.createElement('div');
                    eduElement.className = 'border-l-2 border-neutral-800 pl-6';
                    eduElement.innerHTML = `
                        <h3 class="text-base font-medium text-white">${edu.degree}</h3>
                        <p class="text-neutral-400 mt-1">${edu.institution}</p>
                        <p class="text-sm text-neutral-500 mt-1">${edu.field} • ${edu.year}</p>
                    `;
                    educationContainer.appendChild(eduElement);
                });

                // Certifications
                const certificationsContainer = document.getElementById('certifications-content');
                if (data.certifications && data.certifications.length > 0) {
                    data.certifications.forEach(cert => {
                        const certElement = document.createElement('div');
                        certElement.className = 'border border-neutral-800 p-5 rounded-sm hover:border-neutral-700 transition-colors bg-neutral-900/30';
                        certElement.innerHTML = `
                        <h3 class="text-base font-medium text-white mb-1 leading-snug">${cert.title}</h3>
                            <p class="text-sm text-neutral-400 mb-2">${cert.issuer}</p>
                            <div class="flex flex-wrap gap-y-1 gap-x-3 text-xs text-neutral-500 mb-3">
                                <span>${cert.date}</span>
                                ${cert.id ? `<span>ID: ${cert.id.substring(0, 12)}${cert.id.length > 12 ? '...' : ''}</span>` : ''}
                            </div>
                            ${cert.skills ? `
                                <div class="flex flex-wrap gap-1.5 mt-auto">
                                    ${cert.skills.map(skill => `
                                        <span class="px-2 py-0.5 bg-neutral-800 text-neutral-400 text-[10px] rounded-sm border border-neutral-700">${skill}</span>
                                    `).join('')}
                                </div>
                            ` : ''
                            }
                    `;
                        certificationsContainer.appendChild(certElement);
                    });
                }

                // Skills
                const skillsContainer = document.getElementById('skills-content');
                data.skills.forEach(skill => {
                    const skillElement = document.createElement('span');
                    skillElement.className = 'px-4 py-2 bg-neutral-900 text-neutral-300 text-sm border border-neutral-800 rounded-sm';
                    skillElement.textContent = skill;
                    skillsContainer.appendChild(skillElement);
                });

                // Languages
                const languagesContainer = document.getElementById('languages-content');
                data.languages.forEach(lang => {
                    const langElement = document.createElement('div');
                    langElement.className = 'flex justify-between items-center';
                    langElement.innerHTML = `
                        <span class="text-neutral-300">${lang.language}</span>
                        <span class="text-sm text-neutral-500">${lang.level}</span>
                    `;
                    languagesContainer.appendChild(langElement);
                });

                // Contact
                document.getElementById('email-link').href = `mailto:${data.email} `;
                document.getElementById('email-text').textContent = data.email;
                document.getElementById('linkedin-link').href = data.linkedin;
            })
            .catch(error => {
                console.error('Error loading content:', error);
                document.getElementById('name').textContent = 'Error loading content';
            });

        // Parallax effect
        window.addEventListener('scroll', () => {
            const scrolled = window.scrollY;
            const heroSection = document.querySelector('.hero-section');
            if (heroSection && scrolled <= heroSection.offsetHeight) {
                // Move background down at 40% of scroll speed
                heroSection.style.setProperty('--parallax-y', `${scrolled * 0.4} px`);
            }
        });
    </script>
</body>

</html>
