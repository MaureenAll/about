<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projects by Maureen Allanic">
    <title>Projects - Maureen Allanic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': '#3b82f6',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #525252;
        }

        a {
            transition: all 0.2s ease;
        }

        html {
            scroll-behavior: smooth;
        }

        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: #3b82f6;
            transition: width 0.2s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link.active {
            color: #fff;
        }

        .nav-link.active::after {
            width: 100%;
        }

        .project-card {
            transition: border-color 0.2s ease;
        }

        .project-card:hover {
            border-color: #3b82f6;
        }
    </style>
</head>

<body class="bg-neutral-950 text-neutral-200 antialiased">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 bg-neutral-950/95 backdrop-blur-sm border-b border-neutral-900 z-50">
        <div class="max-w-4xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="text-white font-medium tracking-tight hover:text-accent">MA</a>

                <div class="hidden md:flex items-center gap-8">
                    <a href="index.html" class="nav-link text-sm text-neutral-400 hover:text-white">Home</a>
                    <a href="projects.html"
                        class="nav-link active text-sm text-neutral-400 hover:text-white">Projects</a>
                    <a href="publications.html"
                        class="nav-link text-sm text-neutral-400 hover:text-white">Publications</a>
                    <a href="awards.html" class="nav-link text-sm text-neutral-400 hover:text-white">Awards</a>
                    <a href="index.html#contact" class="nav-link text-sm text-neutral-400 hover:text-white">Contact</a>
                </div>

                <button id="mobile-menu-button" class="md:hidden text-neutral-400 hover:text-white">
                    <svg id="menu-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <svg id="close-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div id="mobile-menu" class="hidden md:hidden mt-4 pb-2 border-t border-neutral-900 pt-4">
                <div class="flex flex-col gap-3">
                    <a href="index.html" class="mobile-nav-link text-sm text-neutral-400 hover:text-white">Home</a>
                    <a href="projects.html" class="mobile-nav-link text-sm text-white">Projects</a>
                    <a href="publications.html"
                        class="mobile-nav-link text-sm text-neutral-400 hover:text-white">Publications</a>
                    <a href="awards.html" class="mobile-nav-link text-sm text-neutral-400 hover:text-white">Awards</a>
                    <a href="index.html#contact"
                        class="mobile-nav-link text-sm text-neutral-400 hover:text-white">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="min-h-screen pt-24 pb-12 px-6 md:pt-32 md:pb-20">
        <main class="max-w-4xl mx-auto">
            <header class="mb-16 md:mb-24">
                <h1 class="text-4xl md:text-6xl font-light text-white mb-3 tracking-tight">Projects</h1>
                <p class="text-lg text-neutral-400 font-light">Selected work and side projects</p>
            </header>

            <section class="mb-16">
                <div id="projects-list" class="grid gap-8 md:grid-cols-2">
                    <!-- Projects will be loaded here -->
                </div>
            </section>

            <footer class="mt-20 pt-8 border-t border-neutral-900">
                <p class="text-xs text-neutral-600 text-center">
                    Â© <span id="current-year"></span> Maureen Allanic. All rights reserved.
                </p>
            </footer>
        </main>
    </div>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('menu-icon');
        const closeIcon = document.getElementById('close-icon');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            menuIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        });

        document.querySelectorAll('.mobile-nav-link').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
                menuIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            });
        });

        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Load projects
        fetch('content.json')
            .then(response => response.json())
            .then(data => {
                const projectsList = document.getElementById('projects-list');

                if (data.projects && data.projects.length > 0) {
                    data.projects.forEach((project, index) => {
                        const projectElement = document.createElement('div');
                        projectElement.className = 'project-card border border-neutral-800 p-6 rounded-sm';
                        projectElement.innerHTML = `
                            <h3 class="text-xl font-medium text-white mb-2">${project.name}</h3>
                            <p class="text-sm text-neutral-400 mb-4">${project.description}</p>
                            ${project.technologies ? `
                                <div class="flex flex-wrap gap-2 mb-4">
                                    ${project.technologies.map(tech => `
                                        <span class="px-3 py-1 bg-neutral-900 text-neutral-300 text-xs border border-neutral-800 rounded-sm">${tech}</span>
                                    `).join('')}
                                </div>
                            ` : ''}
                            ${project.link ? `
                                <a href="${project.link}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-2 text-accent hover:underline text-sm">
                                    View Project
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                                    </svg>
                                </a>
                            ` : ''}
                        `;
                        projectsList.appendChild(projectElement);
                    });
                } else {
                    projectsList.innerHTML = `
                        <div class="col-span-2 text-center py-12">
                            <p class="text-neutral-400">Projects coming soon...</p>
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Error loading projects:', error);
            });
    </script>
</body>

</html>
