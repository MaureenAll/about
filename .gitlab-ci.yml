image: node:18

pages:
  stage: deploy
  script:
    - npm install
    - npm run build
    - mkdir -p public
    - cp *.html public/
    - cp content.json public/
    - cp styles.css public/ || true
    - cp *.jpg public/ || true
    - cp *.jpeg public/ || true
    - cp *.png public/ || true
  artifacts:
    paths:
      - public
  only:
    - main
  cache:
    paths:
      - node_modules/
